<section class="container container-fluid">
   <div class="row" >
      <div id="box_center" class="col-sm-10 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3" >
         <div class='box_shadow'>

            <h1>
               {{ 'public.oauth.email.title' | translate }}
            </h1>

            <div class="alert alert-danger" ng-show="error">
               {{ error | translate }}
            </div>

            <article>

              <form name="OAuthEmailForm" action class="fancy"
                    ng-submit="(!OAuthEmailForm.$error || !OAuthEmailForm.$error.required) && confirm()">

                 <input  type='email' name="email" placeholder="{{ 'directives.stLoginForm.emailLabel' | translate }}"
                         ng-model="user.email" class="text col-xs-8 col-xs-offset-2"
                         required autofocus />

                 <input  type='submit' name="submitEmail" value="{{ 'public.oauth.email.confirmBtn' | translate }}"
                         class="button col-xs-8 col-xs-offset-2" ng-click="setDirty()"/>

                 <div class='clear'></div>
              </form>

            </article>

         </div>
      </div>
   </div>
</section>
