<h1>
  Squareteam
</h1>

<p>
  &nbsp;
</p>

<div ng-show="!session.isAnonymous()">
  Hello {{ currentUser.name }}
</div>

<form action="" name="loginForm"  ng-show="session.isAnonymous()">
  <h2>
    Please login
  </h2>
  <p>
    <label for="login">
      Login
    </label>
    <input type="text" name="login" ng-model="user.login" required>
  </p>
  <p>
    <label for="login">
      Password
    </label>
    <input type="password" name="password" ng-model="user.password" required>
  </p>

  <p>
    <button ng-click="loginForm.$valid && session.login(user.login,user.password)" class="btn btn-primary">Connexion</button>
  </p>
  
</form>
