<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <title>
        Squareteam
    </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="squareteam.app">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container" ng-controller="ApplicationCtrl">

        <header>
            <h1 class="title pull-left">
                Squareteam
            </h1>
            <div class="pull-right user_block" ng-if="session.isAuthenticated()" ng-cloak>
                <div class="pull-left">
                    {{ currentUser.getUser().email }}
                </div>
                <img src="http://placekitten.com/g/39/39" class="img-circle pull-right" alt="">
            </div>
             <div class="clearfix"></div>
        </header>

        <!-- Add your site or application content here -->
        <section ui-view></section>

        <footer id="footer">
            <span class="pull-left">
                &copy; Squareteam 2013-2014
            </span>
            <span class="pull-right">
                version {{ version }}
            </span>
        </footer>

    </div>

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- endbower -->
    <!-- put CryptoJS after bower but in build block -->
    <script src="bower_components/cryptojslib/rollups/hmac-sha256.js"></script>
    <script src="bower_components/cryptojslib/rollups/pbkdf2.js"></script>
    <script src="bower_components/cryptojslib/rollups/md5.js"></script>
    <!-- endbuild -->



        <!-- DO NOT CHANGE SCRIPT ORDER -->
        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/initializers/modules.js"></script>
        <script src="scripts/initializers/api.js"></script>
        <script src="scripts/initializers/app.js"></script>
        <script src="scripts/config.js"></script>
        <script src="scripts/services/ressources/user.js"></script>
        <script src="scripts/services/currentuser.js"></script>
        <script src="scripts/services/api/httpinterceptors.js"></script>
        <script src="scripts/services/api/crypto.js"></script>
        <script src="scripts/services/api/sessionstoragecookies.js"></script>
        <script src="scripts/services/api/auth.js"></script>
        <script src="scripts/services/api/session.js"></script>
        <script src="scripts/controllers/home.js"></script>
        <script src="scripts/directives/input-match.js"></script>
        <script src="scripts/directives/stloginform.js"></script>
        <script src="scripts/services/api/errors.js"></script>
        <script src="scripts/bootstrap.js"></script>
        <script src="scripts/directives/stusercreate.js"></script>
        <script src="scripts/services/ressources/organization.js"></script>
        <script src="scripts/controllers/application.js"></script>
        <script src="scripts/directives/storganizationcreate.js"></script>
        <script src="scripts/controllers/login.js"></script>
        <!-- endbuild -->
</body>
</html>
