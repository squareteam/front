<div>
   <input type="search" ng-model="query" ng-change="search()">
   <ul class="results">
      <li ng-repeat="user in users" ng-click="onSelect(user)">
         {{ user.name }}
      </li>
      <li ng-if="query.length > 0 && users.length === 0">
         {{ 'directives.stUserSearch.noResults' | translate }}
      </li>
   </ul>
</div>
