<div>
  <h1>{{ 'directives.stLoginForm.title' | translate }}</h1>
  <p class="alert" ng-show="!!loginForm.email.$error.valid">
      {{ 'directives.stLoginForm.emailInvalid' | translate }}
  </p>
  <p class="alert" ng-show="!!loginForm.password.$error.valid">
      {{ 'directives.stLoginForm.passwordInvalid' | translate }}
  </p>
  <p class='alert' ng-show="!!serverBusy">
      {{ 'api.serverBusy' | translate }}
  </p>
  <article id="first_sign_in">
     <form name="loginForm" action>
        <input  type='email' name="email" placeholder="E-mail"
                ng-model="user.email" class="text col-xs-8 col-xs-offset-2"
                required autofocus />

        <input  type='password' name="password" placeholder="Password"
                ng-model="user.password" class="text col-xs-8 col-xs-offset-2"
                required />

        <div class="col-xs-4 col-xs-offset-2" ng-click="user.remember = !user.remember">
          <input type='checkbox' name="remenber" ng-checked="user.remember"/>
          <label>
            Remember me
          </label>
        </div>
        <div class="col-xs-4">
           <a ui-sref="public.forgotPassword" href>Forgot password ?</a> 
        </div>
        
        <input  type='submit' name="submitLogin" value="Login"
                class="button col-xs-8 col-xs-offset-2"
                ng-click="(!loginForm.$error || !loginForm.$error.required) && login()" />
        
        <div class='clear'></div>
     </form>
  </article>

  <article id="second_sign_in">
     <div class="col-xs-6 col-xs-offset-3">
        <img src="../images/logo_github.png" alt="Sign in with GitHub"/> 
        <a href="{{ githubLoginUrl }}"><span>Sign in</span> with GitHub</a>
     </div>   
     <div class='clear'></div>
  </article>
</div>
