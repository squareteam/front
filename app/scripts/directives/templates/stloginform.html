<form action="" name="loginForm" class="form-horizontal">
  <div class="alert alert-danger" ng-show="!!loginForm.email.$error.valid">
      {{ 'directives.stLoginForm.emailInvalid' | translate }}
  </div>
  <div class="alert alert-danger" ng-show="!!loginForm.password.$error.valid">
      {{ 'directives.stLoginForm.passwordInvalid' | translate }}
  </div>
  <div class="alert alert-danger" ng-show="!!serverBusy">
    {{ 'api.serverBusy' | translate }}
  </div>

  <h2>
    {{ 'directives.stLoginForm.title' | translate }}
  </h2>

  <p>
    &nbsp;
  </p>

  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">
      {{ 'directives.stLoginForm.emailLabel' | translate }}
    </label>
    <div class="col-sm-10">
      <input type="email" name="email" ng-model="user.email" class="form-control" required autofocus />
    </div>
  </div>
  
  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">
      {{ 'directives.stLoginForm.passwordLabel' | translate }}
    </label>
    <div class="col-sm-10">
      <input type="password" name="password" ng-model="user.password" class="form-control" required />
    </div>
  <div>
  
  <p>
    &nbsp;
  </p>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button ng-click="(!loginForm.$error || !loginForm.$error.required) && login()" class="btn btn-primary">
        {{ 'directives.stLoginForm.loginBtn' | translate }}
      </button>
      &nbsp;
      <a href="{{ githubLoginUrl }}" ng-show="!!githubLogin">
        <img src="/images/GitHub-Mark-32px.png" alt="" title="{{ 'directives.stLoginForm.github.tooltipBtn' | translate }}">
      </a>
    </div>
  </div>

</form>
