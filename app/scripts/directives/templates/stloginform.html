<form action="" name="loginForm" class="form-horizontal">
  <div class="alert alert-danger" ng-show="!!errors">
    {{ errors }}
  </div>
  <h2>
    Please login
  </h2>

  <p>
    &nbsp;
  </p>


  <div class="form-group">
    <label for="login" class="col-sm-2 control-label">
      Login
    </label>
    <div class="col-sm-10">
      <input type="text" name="login" ng-model="user.login" class="form-control" required />
    </div>
  </div>
  
  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">
      Password
    </label>
    <div class="col-sm-10">
      <input type="password" name="password" ng-model="user.password" class="form-control" required />
    </div>
  <div>
  
  <p>
    &nbsp;
  </p>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button ng-click="loginForm.$valid && login()" class="btn btn-primary">Connexion</button>
    </div>
  </div>

</form>
