<div>
  <div class="alert" ng-show="!!registerForm.email.$error.unique">
      {{ 'directives.stUserCreate.emailTaken' | translate }}
  </div>
  <div class="alert" ng-show="!!serverBusy">
    {{ 'api.serverBusy' | translate }}
  </div>
  <article id="first_sign_in">
     <form action name="registerForm" ng-submit="register()">
        <input type='text' name="login" value="" placeholder="Login" ng-model="user.login" required autofocus class="text col-xs-8 col-xs-offset-2" />
        <input type='email' name="email" ng-model="user.email" required placeholder="E-mail" class="text col-xs-8 col-xs-offset-2" />
        <input type='password' ng-model="user.password" required title="at least eight symbols containing at least one number, one lower, and one upper letter" ng-pattern="/(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}/" placeholder="Password" class="text col-xs-8 col-xs-offset-2" />
        <input ng-model="user.passwordConfirm" type="password" data-match="user.password" name="confirmPassword" required placeholder="Confirm password" class="text col-xs-8 col-xs-offset-2" />
        <div class="col-xs-4 col-xs-offset-2" ng-click="user.cgu_accept = !user.cgu_accept">
           <input type='checkbox' name="cgu" ng-model="user.cgu_accept" required />
           <label>Accept CGU</label>           
        </div>
        <input type='submit' name="submitLogin" value="Create account" class="button col-xs-8 col-xs-offset-2" />
        <div class='clear'></div>
     </form>
  </article>
</div>
