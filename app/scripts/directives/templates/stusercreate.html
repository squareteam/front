<div>

  <div class="alert" ng-show="!!registerForm.email.$error.unique">
      {{ 'directives.stUserCreate.emailTaken' | translate }}
  </div>
  <div class="alert" ng-show="!!serverBusy">
    {{ 'api.serverBusy' | translate }}
  </div>

  <article id="second_sign_in" style="padding-bottom:0;">
      <div class="col-xs-6 col-xs-offset-3">
        <st-oauth-link service="github" mode="signup"></st-oauth-link>
        <st-oauth-link service="googleOauth2" mode="signup"></st-oauth-link>
      </div>
      <p class="separate col-xs-4 col-xs-offset-4"><span>or</span></p>
      <div class='clear'></div>
  </article>

  <article id="first_sign_in"  style="padding-top:0;">
     <form action name="registerForm" ng-submit="register()" class="fancy">
        <input  type='text' name="login"
                placeholder="{{ 'directives.stUserCreate.loginLabel' | translate }}"
                ng-model="user.login" required autofocus
                class="text col-xs-8 col-xs-offset-2" />

        <input  type='email' name="email" ng-model="user.email" required
                placeholder="{{ 'directives.stUserCreate.emailLabel' | translate }}"
                class="text col-xs-8 col-xs-offset-2" />

        <input  type='password' name="password" ng-model="user.password" required
                ng-change="passwordFormat()"
                placeholder="{{ 'directives.stUserCreate.passwordLabel' | translate }}"
                class="text col-xs-8 col-xs-offset-2" />
        <br/>
        <div  ng-show="registerForm.password.$dirty && (passwordBadPractice)"
              class="notice_text col-xs-8 col-xs-offset-2">
          {{ 'directives.stUserCreate.passwordFormatHelp' | translate }}
        </div>

        <input  ng-model="user.passwordConfirm" type="password" data-match="user.password"
                name="confirmPassword" required
                placeholder="{{ 'directives.stUserCreate.passwordConfirmLabel' | translate }}"
                class="text col-xs-8 col-xs-offset-2" />
        
        <div  ng-show="registerForm.confirmPassword.$dirty && (registerForm.confirmPassword.$error.match || registerForm.confirmPassword.$error.required)"
              class="error_text col-xs-8 col-xs-offset-2">
          {{ 'directives.stUserCreate.passwordNotMatch' | translate }}
        </div>
        
        <div class="col-xs-4 col-xs-offset-2" ng-click="user.cgu_accept = !user.cgu_accept">
          <input type='checkbox' name="cgu" ng-model="user.cgu_accept" required />
          <label>{{ 'directives.stUserCreate.CGULabel' | translate }}</label>
          <div class="error_text" ng-show="registerForm.cgu.$dirty && registerForm.cgu.$error.required">
            {{ 'directives.stUserCreate.CGUNotice' | translate }}
          </div>
        </div>
        
        <input  type='submit' name="submitLogin"
                value="{{ 'directives.stUserCreate.createAccountBtn' | translate }}"
                class="button col-xs-8 col-xs-offset-2"
                ng-click="setDirty()"/>
        
        <div class='clear'></div>
     
     </form>
  </article>
</div>
